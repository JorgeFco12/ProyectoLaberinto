<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Proyecto Laberinto Jorge Francisco Angulo Flores</title>

    <style>
        #canvas-container {
          
            margin: 0 auto;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            border: 1px solid black;
        }
    </style>
    
</head>

<body>
    <div id="canvas-container">
        <canvas id="canvas01" width="1280" height="720"></canvas>
    </div>
</body>

<script>

    var canvas = document.getElementById('canvas01');
    var ctx = canvas.getContext('2d');


    ctx.fillStyle = "red";
    
    var dir=0;
    var speed=5;
    let pause = false;
    let score=0;
    
    let audio = new Audio();
    audio.src="opPoke.mp3";
    audio.loop = true; 
    /*audio.addEventListener("loadeddata", function() {
        console.log("Canci√≥n cargada.");
    });*/

    let image= new Image();
    image.src="pikachu5.png";

    let meta= new Image();
    meta.src="meta.png";

    let hierba= new Image();
    hierba.src="hierba.png";

    let arbol= new Image();
    arbol.src="arbol.png";



    class Rectangulo{

        constructor(x,y,w,h,c){
            this.x=x;
            this.y=y;
            this.w=w;
            this.h=h;
            this.c=c;
        }
       
        paint(ctx){
           
            ctx.fillStyle = this.c;
            ctx.fillRect ( this.x, this.y, this.w, this.h);
            ctx.strokeRect ( this.x, this.y, this.w, this.h);

        }

        seTocan(target){

            if( this.x < target.x + target.w  &&  
                this.x + this.w > target.x &&    
                this.y < target.y + target.h &&    
                this.y + this.h> target.y){  
                    return true;
            }
            return false;
        }

    }

    const player = new Rectangulo(255,255,50,50,"black");
    const target = new Rectangulo(1200,650,40,40,"black");

    const walls = [];
    walls.push(new Rectangulo(0,0,canvas.width,20,"gray"));
    walls.push(new Rectangulo(0,700,canvas.width,20,"gray"));
    walls.push(new Rectangulo(0,0,20,canvas.height,"gray"));
    walls.push(new Rectangulo(1260,0,20,canvas.height,"gray"));


        document.addEventListener("keydown",(event)=> {
           

            switch (event.keyCode) {
            case 87:
                if(!pause)dir = event.keyCode;
               
                
                break;

            case 83:
            if(!pause)dir = event.keyCode;
                
                break;

            case 68:
            if(!pause)dir = event.keyCode;
            
                break;

            case 65:
            if(!pause)dir = event.keyCode;
                
                break;

            case 32:
                pause = !pause;
                break;dsad

            default:
                break;
            }

            if (event.keyCode === 87 || event.keyCode === 83 || event.keyCode === 68 || event.keyCode === 65) {
                audio.play();
            }
           
        }); 


    function update(){ //teletransportar
        if(!pause){
            switch (dir) {
            case 87:  
               
                    player.y-= speed;
                    break;

            case 83:
               
                    player.y+= speed;
                    break;

            case 68:
                
                    player.x+= speed;
                    break;

                case 65:
              
                    player.x-= speed;
                    break;

            default:
                
                    break;
            }

            if(player.seTocan(target)){ //AQUI FINALIZAR EL JUEGO

                //audio.play();
            };

            /*if(player.seTocan(target)){ //PONER BAYAS QUE SUBEN SCORE
                target.x= 1200;
                target.y= 700;
                //speed +=1;
                score +=10;
                audio.play();
            };*/



            for(var i = walls.length -1; i>=0;i--){

                if(player.seTocan(walls[i])){  
              
                switch (dir) {
                    case 87:  
                        player.y += speed;
                        
                        break;

                    case 83:
                        player.y -= speed;
                        
                        break;

                    case 68:
                        player.x -= speed;
                        
                        break;

                    case 65:
                        player.x += speed;
                        
                        break;

                    default:
                        break;
                }
                dir=0;
            }
        };
           
    }
        repaint();
        window.requestAnimationFrame(update);
        
        
    }

    function repaint(){
        if(!pause){
            ctx.fillStyle = "green";
            ctx.fillRect ( 0, 0,1280,720);

            
        for (let x = 0; x < canvas.width; x += 30) {
            for (let y = 0; y < canvas.height; y += 20) {
                ctx.drawImage(hierba, x, y, 30, 20);
            }
        }

            ctx.drawImage(image, player.x, player.y,50,50)
            ctx.drawImage(meta, target.x, target.y,50,50)
           

            ctx.fillStyle = "BLACK";
            ctx.font ="30px Arial"
            ctx.fillText("Score: "+score,40,30);

            for (var i = walls.length - 1; i >= 0; i--) {
            //walls[i].paint(ctx);
            for (var x = walls[i].x; x < walls[i].x + walls[i].w; x += 30) {
                    for (var y = walls[i].y; y < walls[i].y + walls[i].h; y += 20) {
                        ctx.drawImage(arbol, x, y, 30, 20);
                    }
                }
        }
       

        }else{
            ctx.fillStyle = "RGB(128,128,128,.05)";
            ctx.fillRect ( 0, 0,1000,1000);
            ctx.fillStyle = "BLACK";
            ctx.font ="30px Arial"
            ctx.fillText("P A U S E",190,230);
        }
       
       
    }

    
    function random_rgba() {
        var o = Math.round, r = Math.random, s = 255;
        return 'rgba(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ',' + r().toFixed(1) + ')';}

    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }



    window.requestAnimationFrame = (function () {
        return window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            function (callback) {
                window.setTimeout(callback, 17);
            };
    }());

    window.requestAnimationFrame(update);

</script>

</html>
