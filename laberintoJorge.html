<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Practica FPS Jorge Francisco Angulo Flores</title>
</head>

<body style="background-color: gray;">
    <center>
        <canvas id="canvas01" width="500" height="500"></canvas>
    </center>

</body>

<script>

    var canvas = document.getElementById('canvas01');
    var ctx = canvas.getContext('2d');


    ctx.fillStyle = "red";
    
    var dir=0;
    var speed=10;
    let pause = false;
    let score=0;
    let image= new Image();
    image.src="pikachu5.png";
    let audio = new Audio();
    audio.src="op.mp3";

    class Rectangulo{

        constructor(x,y,w,h,c){
            this.x=x;
            this.y=y;
            this.w=w;
            this.h=h;
            this.c=c;
        }
       
        paint(ctx){
           
            ctx.fillStyle = this.c;
            ctx.fillRect ( this.x, this.y, this.w, this.h);
            ctx.strokeRect ( this.x, this.y, this.w, this.h);

        }

        seTocan(target){

            if( this.x < target.x + target.w  &&  
                this.x + this.w > target.x &&    
                this.y < target.y + target.h &&    
                this.y + this.h> target.y){  
                    return true;
            }
            return false;
        }

    }

    const player = new Rectangulo(255,255,50,50,"black");
    const target = new Rectangulo(350,350,40,40,"black");

    const walls = [];
    walls.push(new Rectangulo(100,70,280,30,"gray"));
    walls.push(new Rectangulo(100,420,280,30,"gray"));
    walls.push(new Rectangulo(50,200,280,30,"red"));
    walls.push(new Rectangulo(50,200,30,280,"red"));


        document.addEventListener("keydown",(event)=> {
        
            switch (event.keyCode) {
            case 87:
                if(!pause)dir = event.keyCode;
                
                
                break;

            case 83:
            if(!pause)dir = event.keyCode;
               
                break;

            case 68:
            if(!pause)dir = event.keyCode;
                
                break;

            case 65:
            if(!pause)dir = event.keyCode;
                break;

            case 32:
                pause = !pause;
                break;dsad

            default:
                break;
            }
        }); 


    function update(){
        if(!pause){
            switch (dir) {
            case 87:  
               
                player.y-= speed;
                if(player.y<-50){
                    player.y=550}
                break;

            case 83:
               
                player.y+= speed;
                if(player.y>550){
                    player.y=0}
                break;

            case 68:
                
                player.x+= speed;
                if(player.x>550){
                    player.x=0}
                break;

                case 65:
              
                player.x-= speed;
                if(player.x<-50){
                    player.x=550}
                break;

            default:
                
                break;
            }

            if(player.seTocan(target)){
                target.x= Math.random() * (400);
                target.y= Math.random() * (400);
                speed +=1;
                score +=10;
                audio.play();
            };


            for(var i = walls.length -1; i>=0;i--){

                if(player.seTocan(walls[i])){  
              
                switch (dir) {
                    case 87:  
                        player.y += speed;
                        
                        break;

                    case 83:
                        player.y -= speed;
                        
                        break;

                    case 68:
                        player.x -= speed;
                        
                        break;

                    case 65:
                        player.x += speed;
                        
                        break;

                    default:
                        break;
                }
                dir=0;
            }
        };
           
    }
        repaint();
        window.requestAnimationFrame(update);
        
        
    }

    function repaint(){
        if(!pause){
            ctx.fillStyle = "white";
            ctx.fillRect ( 0, 0,1000,1000);

            //player.c = random_rgba();
            //player.paint(ctx);
            ctx.drawImage(image, player.x, player.y,50,50)

            target.paint(ctx);

            ctx.fillStyle = "BLACK";
            ctx.font ="30px Arial"
            ctx.fillText("Score: "+score,40,30);

            for(var i = walls.length -1; i>=0;i--){
                walls[i].paint(ctx);
             };
        }else{
            ctx.fillStyle = "RGB(128,128,128,.05)";
            ctx.fillRect ( 0, 0,1000,1000);
            ctx.fillStyle = "BLACK";
            ctx.font ="30px Arial"
            ctx.fillText("P A U S E",190,230);
        }
       
       
    }

    
    function random_rgba() {
        var o = Math.round, r = Math.random, s = 255;
        return 'rgba(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ',' + r().toFixed(1) + ')';}

    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }



    window.requestAnimationFrame = (function () {
        return window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            function (callback) {
                window.setTimeout(callback, 17);
            };
    }());

    window.requestAnimationFrame(update);

</script>

</html>
